<!DOCTYPE html>
<html>
<link href="css/bootstrap.css" rel="stylesheet">

<head>
    <style>
        #carouselExampleControls {
            height: 250px !important;
        }
    </style>
</head>


<body>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/photo 3.jpg" data-interval="100" class="d-block w-100" alt="..." height="250">
            </div>
            <div class="carousel-item">
                <img src="image/calendar_8.webp" class="d-block w-100" alt="..." height="250">
            </div>
            <div class="carousel-item">
                <img src="image/calendar_5.webp" class="d-block w-100" alt="..." height="250">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="js/bootstrap.js"></script>
</body>

</html>
